<app-license-selector [licenses]="licenses | keyvalue" (callback)="onLicenseSelect($event)"></app-license-selector>

<mat-divider></mat-divider>

<div [ngSwitch]="selectedLicense">
    <ng-template [ngSwitchCase]="licenses.DUMMY">
        <app-dummy-key (generate)="generate($event)"></app-dummy-key>
    </ng-template>
    <ng-template [ngSwitchCase]="licenses.DUMMY_NO_JAR">
        <app-dummy-no-jar-key></app-dummy-no-jar-key>
    </ng-template>
</div>

<span>{{selectedLicense}}</span>
