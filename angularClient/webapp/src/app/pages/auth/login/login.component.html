<div class="container mat-elevation-z8">
    <mat-card class="card">
        <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">

            <mat-form-field class="full-width">
                <input [errorStateMatcher]="matcher" formControlName="username" matInput placeholder="Логин"
                       type="username">

                <mat-error>
                    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                      Пожалуйста введите логин
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input [errorStateMatcher]="matcher" formControlName="password" matInput placeholder="Пароль"
                       type="password">

                <mat-error>
                  <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                    Пожалуйста введите пароль
                  </span>
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button [disabled]="!loginForm.valid" color="primary" mat-flat-button type="submit">
                    Войти
                </button>
            </div>

            <div class="button-row">
                <button [routerLink]="['/auth/registration']" color="primary" mat-flat-button type="button">
                    Регистрация
                </button>
            </div>

        </form>
    </mat-card>
</div>
