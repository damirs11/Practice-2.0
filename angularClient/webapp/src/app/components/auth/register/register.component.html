<div class="container mat-elevation-z8">

    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <mat-card class="card">
        <form [formGroup]="registerForm" (ngSubmit)="registration(registerForm.value)">

            <mat-form-field class="full-width">
                <input matInput type="username" placeholder="Логин" formControlName="username"
                       [errorStateMatcher]="matcher">

                <mat-error>
                    <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">
                      Пожалуйста введите логин
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Пароль" formControlName="password"
                       [errorStateMatcher]="matcher">

                <mat-error>
                  <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">
                    Пожалуйста введите пароль
                  </span>
                </mat-error>
            </mat-form-field>

            <div class="button-row">
                <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">
                    Регистрация
                </button>
            </div>

            <div class="button-row">
                <button type="button" mat-flat-button color="primary" [routerLink]="['/auth/login']">
                    Вход
                </button>
            </div>

        </form>
    </mat-card>
</div>
